<div class="panel panel-primary">
  <br>
  <div class="panel-heading d-flex justify-content-center ">
    <h2>See Your Requests</h2>

  </div>
  <div class="panel-body">
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let email of emailarray; index as i ">
          <td>{{i+1}}</td>
          <td>{{email.name}}</td>
          <td>{{email.subject}}</td>
          <td>{{email.message}}</td>
          <td><button (click)="deleteMail(email.subject)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
